<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conversor de Binário</title>
</head>
<body>
    <h1>Conversor de Binário para Decimal</h1>
    <div class="card text-white bg-primary">
     
      <div class="card-body">
        
        <p class="card-text">Digite o binario</p>
        <input id="bin"type="text" class="form-control" maxlength="8" />
        <button class="button-primary" id="ver">ver</button>
      </div>
    </div>
    <div class="card-body" id="re" style="display: none;">
        <div class="card">            
              <label for="">O resultado é</label>
              <input type="text" name="result" id="result" class="form-control" placeholder="" aria-describedby="helpId">
              
            </div>
        </div>
    </div>
</body>
</html>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script>
    
$("#ver").on("click",function(){
    var t = document.getElementById("bin").value;
    var e_result = document.getElementById("result");
    var result = parseInt(t,2);
    var card = document.getElementById("re");
    card.style = "display:"
    e_result.value = result;
})
</script>
